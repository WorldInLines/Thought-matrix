<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thought Matrix | Home</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0b0b0b;
      color: #f5f5f5;
      text-align: center;
    }

    header {
      background: linear-gradient(90deg, #000, #1a1a1a);
      padding: 60px 20px 40px 20px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    header h1 {
      font-size: 3em;
      color: #00e5ff;
      text-shadow: 0 0 15px #00e5ff;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    header p {
      color: #bfbfbf;
      font-size: 1.1em;
      margin-top: 0;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 80px 0;
    }

    .option {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 50px 30px;
      margin: 20px;
      width: 220px;
      font-size: 1.1em;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.05);
    }

    .option:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px #00e5ff;
      color: #00e5ff;
      border-color: #00e5ff;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      color: #aaa;
      font-size: 0.9em;
      border-top: 1px solid #222;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Thought Matrix</h1>
    <p>Where ideas evolve into insight — explore, analyze, and awaken thought.</p>
  </header>

  <div class="options">
    <a href="research.html"><div class="option">Research Papers</div></a>
    <a href="case.html"><div class="option">Case Studies</div></a>
    <a href="articles.html"><div class="option">Articles</div></a>
    <a href="issues.html"><div class="option">Alarming Issues</div></a>
  </div>

  <footer>
    <p>© 2025 Thought Matrix | Contact: <a href="mailto:bhaskarvidhi12@gmail.com">bhaskarvidhi12@gmail.com</a></p>
  </footer>
</body>
</html>
